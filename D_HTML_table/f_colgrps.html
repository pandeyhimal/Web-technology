<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>
</head>
<body>
    <table border="1">
        <colgroup>
        <col span="1" bgcolor=red>
        <Col span="1">
            <col span="2" style="visibility:collapse;">
        </colgroup>
        <tr>

            <th> MON</th>
            <th> SUN</th>
            <th> TUE</th>
            <th> WED</th>
            <th> THU</th>
            <th> FRI</th>
            <th> SAT</th>
        </tr>
    </table>
</body>
</html>
